<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi tặng Thùy Dương 💕</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="hearts-background"></div>
    
    <div class="instruction">
        <span class="click-me">Click vào ảnh để xem điều bất ngờ nhé! 💝</span>
    </div>

    <div class="container">
        <div class="floating-hearts">
            <div class="heart">❤️</div>
            <div class="heart">💖</div>
            <div class="heart">💕</div>
            <div class="heart">💗</div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="anh1.jpg" alt="Ảnh của Thùy Dương">
                </div>
                <div class="card-back">
                    <div class="message">
                        <h1>Iuuu emm nhắmmmm ❤️</h1>
                        <p class="love-message">
                           Nay là 14.2 Valentine nè<br>
                            Mong em sẽ iu anh và iu anhhh quàiiii<br>
                            Cảm ơn em iuuu đã iuuu anhhh<br>
                            Cảm ơn em đã chịu đựng anh hết cỡ mặc dù anh nóng tính
Mong em sẽ bên anh như lời hứa mình lúc mới quennnnnn 💕
                        </p>
                        <p class="signature">- From Mdii iu dấu -</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm ảnh trang trí xung quanh -->
    <div class="decoration-images">
        <img src="anh2.jpg" class="deco-img" alt="Decoration 1">
        <img src="anh3.jpg" class="deco-img" alt="Decoration 2">
        <img src="anh4.jpg" class="deco-img" alt="Decoration 3">
        <img src="anh5.jpg" class="deco-img" alt="Decoration 4">
    </div>

    <audio id="background-music" loop>
        <source src="nhac.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
